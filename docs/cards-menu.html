<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-futuramas.png"
    />
    <title>Awesome profile-cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/05c1aeb841.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <a href="#"
          ><img
            src="./assets/images/logo_futuramas.png"
            alt="awesome profile cards logo"
            class="header__logo"
        /></a>
        <img
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="awesome
        profile cards logo"
          class="header__logoAW"
        />
      </div>
    </header>

    <main class="main">
      <section class="cardPreview">
        <div>
          <button class="cardPreview__clearButton js-clear-button">
            <i class="far fa-trash-alt"></i>
            RESET
          </button>
          <div class="cardPreview__card">
            <div class="cardPreview__info js-border-box js_palette1_border_box">
              <h1 class="cardPreview__name js-name js_palette1_color">
                Leela Turanga
              </h1>
              <h2 class="cardPreview__position js-job">Piloto</h2>
            </div>
            <div class="cardPreview__profileImage js__profile-image">
              <img />
            </div>
            <div
              class="cardPreview__socialMedia js-icon-container js_palette1_border_color"
            >
              <div
                class="cardPreview__socialMediaContainer js-icon-container jscontainer-email js_palette1_border_color hidden-icon"
              >
                <a class="js-email" href="#">
                  <i class="fas fa-envelope js-icon js_palette1_color"></i>
                </a>
              </div>
              <div
                class="cardPreview__socialMediaContainer js-icon-container jscontainer-phone js_palette1_border_color hidden-icon"
              >
                <a class="js-phone" href="#">
                  <i class="fas fa-mobile-alt js-icon js_palette1_color"></i>
                </a>
              </div>
              <div
                class="cardPreview__socialMediaContainer js-icon-container jscontainer-linkedin js_palette1_border_color hidden-icon"
              >
                <a class="js-linkedin" target="_blank" href="#">
                  <i class="fab fa-linkedin-in js-icon js_palette1_color"></i>
                </a>
              </div>
              <div
                class="cardPreview__socialMediaContainer js-icon-container jscontainer-github js_palette1_border_color hidden-icon"
              >
                <a class="js-github" target="_blank" href="#">
                  <i class="fab fa-github-alt js-icon js_palette1_color"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <form class="form__section js-form">
        <section class="design wrapper">
          <div class="design__section js-coll">
            <div class="desgin__section--box">
              <i class="far fa-clone"></i>
              <h2 class="design__section--title">Diseña</h2>
            </div>
            <a class="design__section--button" href="#" data-toggle="collapse">
              <i class="fas fa-chevron-down design__section--img"></i>
            </a>
          </div>
          <div class="designform js-collapsable">
            <fieldset>
              <div class="designform__palette">
                <div class="designform__colors">
                  <label for="name">Colores</label>
                </div>
                <div class="designform__palette1">
                  <input
                    class="js_palette1"
                    id="1"
                    type="radio"
                    value="palette1"
                    name="paletteoptions"
                    checked="checked"
                  />
                </div>
                <div class="designform__palette2">
                  <input
                    class="js_palette2"
                    id="2"
                    type="radio"
                    value="palette2"
                    name="paletteoptions"
                  />
                </div>

                <div class="designform__palette3">
                  <input
                    class="js_palette3"
                    id="3"
                    type="radio"
                    value="palette3"
                    name="paletteoptions"
                  />
                </div>
                <div class="designform__palette4">
                  <input
                    class="js_palette4"
                    id="4"
                    type="radio"
                    value="palette4"
                    name="paletteoptions"
                  />
                </div>
                <div class="designform__palette5">
                  <input
                    class="js_palette5"
                    id="5"
                    type="radio"
                    value="palette5"
                    name="paletteoptions"
                  />
                </div>
                <div class="designform__color1"></div>
                <div class="designform__color2"></div>
                <div class="designform__color3"></div>
                <div class="designform__color4"></div>
                <div class="designform__color5"></div>
                <div class="designform__color6"></div>
                <div class="designform__color7"></div>
                <div class="designform__color8"></div>
                <div class="designform__color9"></div>
                <div class="designform__color10"></div>
                <div class="designform__color11"></div>
                <div class="designform__color12"></div>
                <div class="designform__color13"></div>
                <div class="designform__color14"></div>
                <div class="designform__color15"></div>
              </div>
            </fieldset>
          </div>
        </section>

        <section class="fill wrapper">
          <div class="fill__section js-coll">
            <div class="fill__section--box">
              <i class="fa fa-keyboard-o fill__section--img" aria-hidden="true"></i>
              <h2 class="fill__section--title">rellena</h2>
            </div>
            <i class="fas fa-chevron-down fill__section--img2"></i>
          </div>
          <div class="form content js-contentFill js-collapsable">
            <fieldset>
              <div class="form__name">
                <label for="name">Nombre</label>
                <input
                  class="input__name js-input-name"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Leela Turanga"
                  required
                />
              </div>
              <div class="form__job">
                <label for="job">Puesto</label>
                <input
                  class="input__job js-input-job"
                  type="text"
                  id="job"
                  name="job"
                  placeholder="Piloto"
                  required
                />
              </div>
              <div class="form__img">
                <label for="img">Imagen de perfil</label>
                <div class="form__img--box">
                  <buttonxfbi
                    class="form__img--box--button js__profile-trigger"
                    type="button"
                  >
                    Añadir imagen
                  </buttonxfbi>
                  <input
                    class="form__img--box--check action__hiddenField js__profile-upload-btn"
                    id="imgOption"
                    type="file"
                    name="imgOptions"
                  />
                  <div
                    class="form__img--box--preview profile__preview js__profile-preview"
                  ></div>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form__email">
                <label for="email">Email</label>
                <input
                  class="input__email js-input-email"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="leela@planet-express.com"
                  required
                />
              </div>
              <div class="form__phone">
                <label for="phone">Teléfono</label>
                <input
                  class="input__phone js-input-phone"
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Ej: 555 2587695"
                  pattern="[0-9]{9}"
                />
              </div>
              <div class="form__linkedin">
                <label for="Linkedin">Linkedin</label>
                <input
                  class="input__linkedin js-input-linkedin"
                  type="text"
                  id="linkedin"
                  name="linkedin"
                  placeholder="/Leela"
                />
              </div>
              <div class="form__github">
                <label for="github">Github</label>
                <input
                  class="input__github js-input-github"
                  type="text"
                  id="github"
                  name="github"
                  placeholder="/leelaturanga"
                />
              </div>
            </fieldset>
          </div>
        </section>

        <!-- closed TAB -->
        <section class="share wrapper">
          <div class="share__tab js-coll">
            <div class="share__tab--description">
              <i class="fas fa-share-alt tab__image"></i>
              <h2 class="tab__text">Comparte</h2>
            </div>
            <i class="fas fa-chevron-down tab__icon"></i>
          </div>
          <div class="js-collapsable">
            <!-- opened TAB -->
            <div class="createcard__button--container">
              <button type="submit" class="createcard__button js-createcard__button">
                <div class="createcard__button--icon">
                  <i class="far fa-address-card"></i>
                </div>
                <span class="createcard__button--icon">Crear tarjeta</span>
              </button>
              <section class="notification wrapper content js-share__section">
                <p>La tarjeta ha sido creada:</p>
                <p class="response__url js-apiLink">
                  https://awesome-profile-card.com?id=A456DF0001
                </p>
                <a class="share__button js-share__button">
                  <div class="share__button">
                    <div class="share__button--icon">
                      <i class="fab fa-twitter share__icon"></i>
                    </div>
                    <span class="share__button--text">
                      Compartir en twitter
                    </span>
                  </div>
                </a>
              </section>
            </div>
          </div>
        </section>
        <!--opened TAB + action button -->

      </form>
    </main>
    <footer class="footer">
      <p class="footer-text">Awesome profile-cards @2018</p>
      <img class="footer-logo" src="./assets/images/logo-adalab.png" />
    </footer>


    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
